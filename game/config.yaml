mqttbroker:
  broker: 127.0.0.1 #This setting is overridden when running in the docker
  port: 1883
  TLS: False
  KeepAlive: 60
  mqtt-topics:
    holes:
      - 0
      - 1
      - 2
      - 3
      - 4
      - 5
    lights:
      - l1
      - l2

gamesettings:
  colours:
    - red
    - green
    - blue
  nHoles: 5
  difficulty: 1
  gametime: 20
  holeconfig:
    prob_on: 0.5
    max_on_time: 5
    min_on_time: 1
    max_off_time: 1
    min_off_time: 2

switchsettings:
  interval: 50
  hold_off: 3000

logs:
  level: DEBUG


